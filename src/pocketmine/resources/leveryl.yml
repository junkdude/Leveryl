#                                    
#   Configuration File for Leveryl   

# Configuration File Version (DO NOT CHANGE)
ConfigVersion: 1

# Nether [W.I.P. (Not Working YET)]
NetherEnabled: true
NetherWorldName: "nether"

# Developer Tools (DevTools Commands, FolderPluginLoader)
DevTools: true
FolderPluginLoader: true
DeveloperCommands: true

# Administration Tools
CommandLogger: true
ConsoleOnlyCommands: false
ConsoleOnlyCommandsList:
 - /stop
 - /op
 - /deop
LimitedCreative: true
ConsoleOnlyCommandMessage: "This command can only be run in the Leveryl Console."
#### Send Leveryl Core's AntiCheat Messages to OPs
TellOPsPlayerAntiCheatMessages: false

# Performance
AutoClearEntities: false
#### AutoClearEntitiesTimer(In minutes)
AutoClearEntitiesTimer: 3
BlockTNTExplosion: false

# Game Mechanics
Criticals: true
FireSpread: false

# Network
DisableRakLib: false

# Player
ClearInventoryOnGameModeChange: true
KeepExperiencePoints: false
#### Enables / Disables Leveryl Core's AntiCheat Messages on Console
VerboseConsoleMessages: true

# Miscellaneous
DisableServerDotLog: false
DisablePluginAPIVersionCheck: true

# Weather
Weather: true
Lightning: true
LightningFire: false
WeatherDurationMin: 6000
WeatherDurationMax: 12000
LightningTime: 200
